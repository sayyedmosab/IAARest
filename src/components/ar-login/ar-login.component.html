
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        تسجيل الدخول إلى حسابك
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        أو <a routerLink="/ar-register" class="font-medium text-red-600 hover:text-red-500">أنشئ حسابًا جديدًا</a>
      </p>
    </div>
    <div class="mt-2 text-center text-xs text-red-700 bg-red-50 p-3">
      <strong>تلميح للمسؤول:</strong> استخدم البريد الإلكتروني <code class="font-mono">student@example.com</code> وأي كلمة مرور.
    </div>
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">البريد الإلكتروني</label>
          <input id="email-address" name="email" type="email" formControlName="email" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" placeholder="البريد الإلكتروني">
        </div>
        <div>
          <label for="password" class="sr-only">كلمة المرور</label>
          <input id="password" name="password" type="password" formControlName="password" required class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-red-500 focus:border-red-500 focus:z-10 sm:text-sm" placeholder="كلمة المرور">
        </div>
      </div>

      @if(error()){
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 relative" role="alert">
        <span class="block sm:inline">{{ error() }}</span>
      </div>
      }

      <div>
        <button type="submit" [disabled]="loginForm.invalid" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 disabled:bg-gray-400">
          تسجيل الدخول
        </button>
      </div>
    </form>
  </div>
</div>
