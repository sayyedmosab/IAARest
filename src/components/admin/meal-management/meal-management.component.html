
<div>
  <div class="flex justify-between items-center">
    <h3 class="text-2xl font-semibold text-gray-700">Meal Management</h3>
    <button (click)="openModal(null)" class="px-4 py-2 bg-red-600 text-white hover:bg-red-700 text-sm font-medium">Add New Meal</button>
  </div>
  
  <div class="mt-6 bg-white shadow-md overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Meal</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Calories</th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for(meal of meals(); track meal.id) {
          <tr>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-10 w-10">
                  <img class="h-10 w-10 object-cover" [src]="meal.image_filename | imagePath" [alt]="meal.name">
                </div>
                <div class="ml-4">
                  <div class="text-sm font-medium text-gray-900">{{ meal.name_en }}</div>
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ meal.nutritional_facts_en || 'N/A' }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
              <button (click)="openModal(meal)" class="text-red-600 hover:text-red-900">Edit</button>
              <button (click)="deleteMeal(meal.id)" class="text-gray-600 hover:text-gray-900">Delete</button>
            </td>
          </tr>
        } @empty {
          <tr><td colspan="3" class="text-center py-4 text-gray-500">No meals found.</td></tr>
        }
      </tbody>
    </table>
  </div>
  
  <!-- Modal -->
  @if(isModalOpen()) {
    <div class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
      <div class="bg-white shadow-xl w-full max-w-3xl max-h-[90vh] overflow-y-auto">
        <form [formGroup]="mealForm" (ngSubmit)="onSubmit()">
          <div class="p-6 border-b">
            <h4 class="text-lg font-semibold">{{ editingMeal() ? 'Edit Meal' : 'Add New Meal' }}</h4>
          </div>
          <div class="p-6 space-y-4">
            <!-- Basic Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
               <div><label class="block text-sm font-medium text-gray-700">Name (EN)</label><input type="text" formControlName="name_en" class="mt-1 block w-full border-gray-300 shadow-sm"></div>
               <div><label class="block text-sm font-medium text-gray-700">Name (AR)</label><input type="text" formControlName="name_ar" class="mt-1 block w-full border-gray-300 shadow-sm"></div>
            </div>
            <div><label class="block text-sm font-medium text-gray-700">Description (EN)</label><textarea formControlName="description_en" rows="2" class="mt-1 block w-full border-gray-300 shadow-sm"></textarea></div>
            <div><label class="block text-sm font-medium text-gray-700">Description (AR)</label><textarea formControlName="description_ar" rows="2" class="mt-1 block w-full border-gray-300 shadow-sm"></textarea></div>
            
            <!-- Nutritional Facts -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-t pt-4">
              <div><label class="block text-sm font-medium text-gray-700">Nutritional Facts (EN)</label><textarea formControlName="nutritional_facts_en" rows="3" class="mt-1 block w-full border-gray-300 shadow-sm"></textarea></div>
              <div><label class="block text-sm font-medium text-gray-700">Nutritional Facts (AR)</label><textarea formControlName="nutritional_facts_ar" rows="3" class="mt-1 block w-full border-gray-300 shadow-sm"></textarea></div>
            </div>
            
            <!-- Ingredients -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 border-t pt-4">
              <div><label class="block text-sm font-medium text-gray-700">Ingredients (EN)</label><textarea formControlName="ingredients_en" rows="3" class="mt-1 block w-full border-gray-300 shadow-sm"></textarea></div>
              <div><label class="block text-sm font-medium text-gray-700">Ingredients (AR)</label><textarea formControlName="ingredients_ar" rows="3" class="mt-1 block w-full border-gray-300 shadow-sm"></textarea></div>
            </div>
            
            <!-- Active Status -->
            <div class="border-t pt-4">
              <label class="flex items-center">
                <input type="checkbox" formControlName="is_active" class="mr-2">
                <span class="text-sm font-medium text-gray-700">Active</span>
              </label>
            </div>
          </div>
          <div class="p-4 bg-gray-50 flex justify-end gap-2">
            <button type="button" (click)="closeModal()" class="px-4 py-2 bg-white border text-sm">Cancel</button>
            <button type="submit" [disabled]="mealForm.invalid" class="px-4 py-2 bg-red-600 text-white text-sm disabled:bg-gray-400">Save Meal</button>
          </div>
        </form>
      </div>
    </div>
  }
</div>
