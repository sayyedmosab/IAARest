version: '3.8'

services:
  ibnexp-app:
    build: .
    ports:
      - "3000:3000"  # Backend API
      - "4200:4200"  # Frontend Angular
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/ibnexp.db
      - FRONTEND_URL=http://localhost:4200
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ibnexp-app
    profiles:
      - production